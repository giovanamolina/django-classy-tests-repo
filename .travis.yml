language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
env:
 - DJANGO='django>=1.11,<2.0'
 - DJANGO='django>=2.0,<2.1'
 - DJANGO='django>=2.1,<2.2'
sudo: false
install:
    - pip install $DJANGO
script:
    - python runtests.py
matrix:
    exclude:
        - python: 2.7
          env: DJANGO='django>=2.0,<2.1'
        - python: 2.7
          env: DJANGO='django>=2.1,<2.2'
        - python: 3.4
          env: DJANGO='django>=2.1,<2.2'
